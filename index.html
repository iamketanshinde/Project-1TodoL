<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="body">
    <div class="container mt-5 fs-5">
        <div class="second-div">
            <div class="text-center">
                <h1 class="display-5 mb-5"><strong>CRUD APPLICATION</strong></h1>
            </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-8 mb-4">
                    <label for="SR.no">Sr.No</label>
                    <input type="text" class="form-control" id="SR.no" placeholder="Enter Your Name :-">
                </div>
                <div class="col-8 mb-4">
                    <label for="TaskGiven">TaskGiven</label>
                    <input type="text" class="form-control" id="TaskGiven" placeholder="Enter Your Task :-">
                </div>
                <div class="col-8 mb-4">
                    <label for="Action">Action</label>
                    <input type="text" class="form-control" id="Action" placeholder="Enter Your Action :-">
                </div>
                <div class="col-8">
                    <input type="submit" value="submit" class="btn btn-success add-btn">
                </div>
            </form>
            <div class="col-10 mt-5 text-center">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>TaskGiven</th>
                            <th>Action</th>
                            <th>Ed/De</th>
                        </tr>
                    </thead>
                    <tbody class="student-list">
                        <tr>
                            <td>Dear</td>
                            <td>Programmer</td>
                            <td>25</td>
                            <td>
                                <a href="" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
