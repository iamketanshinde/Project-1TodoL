<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APPLICATION</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 ">
        <h1 class="text-center mb-4 fs-1">CRUD APPLICATION WITH TASK APPLICATION</h1> 
        <div class="row mb-3border border-primary">
            <div class="col">
                <input type="text" placeholder="Entet your Task..." class="form-control" id="taskInput">
            </div>
            <div class="col-auto">
                <button class="btn btn-success" onclick="addTask()">SubmitTask!</button>
            </div>
        </div>
        <table class="table table-striped">
            <!-- heading for task -->
            <thead>
                <tr class="font-bold fs-3">
                    <th scope="col">Sr.no</th>
                    <th scope="col">Task</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <!-- place for crud application -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
