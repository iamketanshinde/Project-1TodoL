<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APPLICATION</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="body">
  <div class="container mt-4 fs-4">
        <div class="text-center ">
            <h1 class="display-5 mb-5">
                <strong>CRUD APPLICATION</strong> 
            </h1>
        </div>
        <div class="main row justify-content-center">
            <form id="student-form" class="row justify-content-center mb-4" autocomplete="off" >
                <div class="col-10  mb-4">
                    <label for="Sr.no">Sr.No</label>
                    <input type="text" class="form-control" id="Sr.No" placeholder="Enter your name:-">
                </div>
                <div class="col-10  mb-4">
                    <label for="Sr.no">Status</label>
                    <input type="text" class="form-control" id="Status" placeholder="Enter your Status:-">
                </div>
                <div class="col-10   mb-4">
                    <label for="Sr.no">Task</label>
                    <input type="text" class="form-control" id="Task" placeholder="Enter your Task:-">
                </div>
                <div class="col-10 fs-1">
                    <input type="submit" class="btn btn-success " value="submit">
                </div>
            </form>
            <div class="col-10 mt-5">
                <table class="table table-striped table-dark list">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Status</th>
                            <th>Task</th>
                            <th>Submition</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>0</th>
                            <th>false</th>
                            <th>clearmap</th>
                            <th>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
  </div>
</body>
</html>
