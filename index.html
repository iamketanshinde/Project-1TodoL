<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APPLICATION</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-3">
            <h1 class="text-center mb-4">CRUD APPLICATION WITH TASK APPLICATION</h1> 
            <div class="col">
                <input type="text" placeholder="Entet your Task:-" class="form-controls" id="textInput">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" onclick="addTask()">SubmitTask!</button>
            </div>
        </div>
        <table class="table">
            <!-- heading for task -->
            <thead>
                <tr>
                    <th>Sr.no</th>
                    <th>Task</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <!-- place for crud application -->
            </tbody>
        </table>
    </div>
</body>
</html>
